<head>

<body>
    <div class="split left>
        <div class="centered">
    <h1> Stonks!!</h1>

        Quantity of Stocks: <br>

        Current Price of the Stock: <br>

    <br>
    <br>

</div>
</div>

<div id="output"></div>
</div>
